<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Greetings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --color-primary: #e31b54;
            --color-primary-light: #ff4d7c;
            --color-primary-dark: #c41345;
            --color-secondary: #ff85a1;
            --color-accent: #ffd6e0;
            --color-background: #fff0f3;
            --color-text: #2c1810;
            --color-text-light: #4a3830;
            --gradient-romantic: linear-gradient(135deg, #ff85a1, #ff4d7c);
            --shadow-romantic: 0 8px 25px rgba(227, 27, 84, 0.15);
        }

        body {
            background-color: var(--color-background);
            font-family: 'Roboto', sans-serif;
            color: var(--color-text);
            line-height: 1.6;
        }

        /* Navbar Styles */
        .navbar {
            background: white;
            box-shadow: var(--shadow-romantic);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: var(--color-primary) !important;
            letter-spacing: 0.5px;
        }

        .nav-link {
            color: var(--color-text) !important;
            font-weight: 400;
            letter-spacing: 0.3px;
            padding: 0.5rem 1.2rem;
            transition: color 0.2s ease;
        }

        .nav-link:hover {
            color: var(--color-primary) !important;
        }

        /* Content Wrapper */
        .content-wrapper {
            min-height: calc(100vh - 160px);
            padding: clamp(1rem, 5vw, 3rem);
            background: linear-gradient(
                to bottom,
                var(--color-background),
                white 80%,
                var(--color-accent)
            );
        }

        /* Common Styles */
        .section-title {
            font-family: 'Dancing Script', cursive;
            color: var(--color-primary);
            font-size: clamp(2rem, 5vw, 2.5rem);
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 15px rgba(227, 27, 84, 0.2);
        }

        .btn-romantic {
            background: var(--gradient-romantic);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-romantic);
        }

        .btn-romantic:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(227, 27, 84, 0.25);
            color: white;
        }

        .card {
            background: white;
            border: none;
            border-radius: 12px;
            box-shadow: var(--shadow-romantic);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* Form Styles */
        .form-control {
            border: 1px solid var(--color-accent);
            border-radius: 8px;
            padding: 0.8rem;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(227, 27, 84, 0.1);
        }

        /* Footer */
        .footer {
            background: white;
            border-top: 1px solid var(--color-accent);
            padding: 1.5rem 0;
            text-align: center;
        }

        .footer-text {
            color: var(--color-text-light);
        }

        .footer i {
            color: var(--color-primary);
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Alert Styles */
        .alert {
            border: none;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-romantic);
        }

        .alert-success {
            background: var(--gradient-romantic);
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.5rem;
            }
            
            .content-wrapper {
                padding: 1.5rem 1rem;
            }
        }

        @media (hover: none) {
            .btn-romantic:hover {
                transform: none;
                box-shadow: var(--shadow-romantic);
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'valentines_app:landing' %}">
                My Gang April Rose
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'valentines_app:love-letter-create' %}">Write Letter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'valentines_app:love-letter-list' %}">Letters</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'valentines_app:gallery' %}">Gallery</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <main class="content-wrapper">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <span class="footer-text">Made with <i class="fas fa-heart"></i> for Valentine's Day</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
